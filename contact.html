<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Lara Amaning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/styles.css/contact.css">
</head>
<body>

    <!-- =========== HEADER =========== -->
    <header>
        <a href="index.html" class="logo">LARA</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- =========== CONTACT SECTION =========== -->
    <main>
        <section class="contact">
            <h2>Contact Me</h2>
            <p class="intro-text">Have a project idea or want to connect? Feel free to reach out.</p>

            <div class="contact-container">
                
                <div class="contact-details">
                    <ul>
                        <li>
                            <img src="image/gmail.svg" alt="Email Icon" class="contact-icon">
                            <a href="lara.amaning@gmail.com">lara.amaning@gmail.com</a>
                        </li>
                        <li>
                            <img src="image/github.svg" alt="GitHub Icon" class="contact-icon">
                            <a href="https://github.com/yourusername" target="_blank">github.com/owusu-aa</a>
                        </li>
                        <li>
                            <img src="image/linkedin.svg" alt="LinkedIn Icon" class="contact-icon">
                            <a href="https://linkedin.com/in/yourusername" target="_blank">linkedin.com/in/owusu-aa</a>
                        </li>
                    </ul>
                </div>

                <!-- Right Side: Contact Form -->
                <div class="contact-form">
                    <form action="#" method="post">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="submit-button">Send Message</button>
                    </form>
                </div>

            </div>
        </section>
    </main>

    <!-- =========== FOOTER =========== -->
    <footer>
        <p>&copy; 2025 Lara Amaning</p>
    </footer>

</body>
</html>
